<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title></title></head><body><!-- following https://developers.google.com/earth/documentation/index -->
<script type="text/javascript" src="widget2_markup_data/jsapi"></script>
<script type="text/javascript">
		//Initialize Google Earth instance
		var ge;
		google.load("earth", "1");
		
		function init() {
			google.earth.createInstance('map3d', initCB, failureCB);
		}

		function initCB(instance) {
			ge = instance;
			ge.getWindow().setVisibility(true);
			setViewToShowSite();
		}
		
		function failureCB(errorCode) {
			//If plugin failed to load...
		}
		
		google.setOnLoadCallback(init);
		
		// Google Earth view defaults to show site
		function setViewToShowSite() {	
		
			// Get the current view
			var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND);
			lookAt.setLatitude(31.778940);
			lookAt.setLongitude(-95.715160);
			
			//alert(lookAt.getRange());
			lookAt.setRange(3070);
			lookAt.setTilt(70);
			lookAt.setHeading(80);
			
			// Set the FlyTo speed
			ge.getOptions().setFlyToSpeed(0.4);
			
			// Update the view in Google Earth
			ge.getView().setAbstractView(lookAt);
			
			// Create the placemark
			var placemark = ge.createPlacemark('');
			var point = ge.createPoint('');
			point.setLatitude(31.778940);
			point.setLongitude(-95.715160);
			placemark.setGeometry(point);
			ge.getFeatures().appendChild(placemark);
			
			//Activate nav controls
			ge.getNavigationControl().setVisibility(ge.VISIBILITY_SHOW);
		}
	</script><script src="widget2_markup_data/a" type="text/javascript"></script><script src="widget2_markup_data/default.js" type="text/javascript"></script>
